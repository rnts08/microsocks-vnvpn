<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MicroSocks Admin</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
      .flash { padding: 8px; margin-bottom: 8px; }
      .flash.error { background: #fdd; }
      .flash.success { background: #dfd; }
      .muted { color: #666; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <h1>MicroSocks Admin</h1>
    <p><a href="{{ url_for('index') }}">Accounts</a> | <a href="{{ url_for('list_connections') }}">Connections</a> | <a href="{{ url_for('add_user') }}">Add Account</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
