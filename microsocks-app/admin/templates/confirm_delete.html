{% extends 'base.html' %}
{% block content %}
  <h2>Delete Account: {{ username }}</h2>
  <p>Are you sure you want to delete account <strong>{{ username }}</strong>? This cannot be undone.</p>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit">Yes, delete</button><button type="button" onclick="window.location='{{ url_for('show_user', username=username) }}';">Cancel</button>
  </form>
{% endblock %}
