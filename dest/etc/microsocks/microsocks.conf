# Example microsocks.conf (INI-style, simple key = value pairs)
# Supported keys:
#   quiet     = true|false   (whether to disable logging, overrides -q)
#   listen    = <ip>         (listen/bind address, e.g. 0.0.0.0)
#   port      = <port>       (TCP port to listen on)
#   database  = <path>       (path to SQLite DB file)

# Example: non-quiet, listen on all interfaces, port 1080
quiet = false
listen = 0.0.0.0
port = 1080
# database = /var/lib/microsocks/microsocks.db

# Notes:
# - CLI flags override values in this file.
# - Use the -f option to load an alternate config file path.